<h1 class="mt-3">Tomorrowland videos</h1>
<hr>
<div class="card-columns">
    <div class="card" *ngFor="let video of videos">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">{{video.description}}</p>
            <button class="btn btn-success btn-block" (click)="mostrarVideo(video)">Ver Video</button>
        </div>
    </div>
</div>
<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-success" (click)="cargarVideos()">Siguiente Pagina</button>
    </div>
</div>
